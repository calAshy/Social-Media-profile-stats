<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <img id="Circle1" src="images/bg-pattern-top.svg">
  <img id="Circle2" src="images/bg-pattern-bottom.svg">
  <div class="Container">
    <img id="profileCoverImg" src="images/bg-pattern-card.svg">
    <img id="profileImage" src="images/image-victor.jpg">
    <div id="profileMeta">
      <p id="boldStat">Victor Crest<span id="Age">26</span></p>
      <br />
      <p id="Location">London</p>
    </div>
    <hr id="profileHr" />
    <div class="Stats">
      <div class="statFlex">      
        <p id="boldStat">80K</p>
        <p id="lightText">Followers</p>
      </div>

      <div class="statFlex">      
        <p id="boldStat">803K</p>
        <p id="lightText">Likes</p>
      </div>

      <div class="statFlex">
        <p id="boldStat">1.4K</p>
        <p id="lightText">Photos</p>
      </div>
    </div>
  </div>
